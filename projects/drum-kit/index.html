<!DOCTYPE html>

<html>
    <head>
        <title>Drum Kit</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
        
    </head>

    <body>

        <div id="main">
            <div class="box" id="keyA">
                <p class="key">a</p>
                <p class="name">clap</p> 
                
                <audio id="clap">
                    <source src="./sounds/clap.wav" type="audio/wav" />
                </audio>
            </div>

            <div class="box" id="keyS">
                <p class="key">s</p>
                <p class="name">hihat</p> 
                
                <audio id="hihat">
                    <source src="./sounds/hihat.wav" type="audio/wav" />
                </audio>
            </div>

            <div class="box" id="keyD">
                <p class="key">d</p>
                <p class="name">kick</p> 
                
                <audio id="kick">
                    <source src="./sounds/kick.wav" type="audio/wav" />
                </audio>
            </div>

            <div class="box" id="keyF">
                <p class="key">f</p>
                <p class="name">openhat</p>   
            
                <audio id="openhat">
                    <source src="./sounds/openhat.wav" type="audio/wav" />
                </audio>
            </div>

            <div class="box" id="keyG">
                <p class="key">g</p>
                <p class="name">crash</p>   
            
                <audio id="crash">
                    <source src="./sounds/crash.wav" type="audio/wav" />
                </audio>
            </div>

            <div class="box" id="keyH">
                <p class="key">h</p>
                <p class="name">ride</p>   
            
                <audio id="ride">
                    <source src="./sounds/ride.wav" type="audio/wav" />
                </audio>
            </div>

            <div class="box" id="keyJ">
                <p class="key">j</p>
                <p class="name">snare</p>
                
                <audio id="snare">
                    <source src="./sounds/snare.wav" type="audio/wav" />
                </audio>
            </div>

            <div class="box" id="keyK">
                <p class="key">k</p>
                <p class="name">tom</p>   
            
                <audio id="tom">
                    <source src="./sounds/tom.wav" type="audio/wav" />
                </audio>
            </div>
        </div>

        <script src="main.js"></script>
    </body>

    
</html>
